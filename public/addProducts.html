<!DOCTYPE html>
<html lang="en">

<head>
    <title>iControl</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body>
    <div class="alert alert-success alert-dismissible" role="alert">
        Product Saved!
    </div>
<div class="container" id="addbackground">
    <a href="/inventory"><button type="button" class="btn btn-primary btn-lg" id="back">Main Menu</button></a>

        <div class="col-md-6" style="margin-left:25%">
            <form id="addForm" method="post">
                <h5>Product Bar Code Number:</h5>
                <input class="form-control" type="text" placeholder="Bar Code" id="barCode">
                <h5>Product Number:</h5>
                <input class="form-control" type="text" placeholder="Product Number" id="number">
                <h5>Description:</h5>
                <input class="form-control" type="text" placeholder="Description" id="description">
                <h5>Quantity on Inventory:</h5>
                <input class="form-control" type="text" placeholder="Quantity" id="cant">
                <h5>Reorder-Point:</h5>
                <input class="form-control" type="text" placeholder="Reorder" id="reorder">
                <h5>Unit Cost:</h5>
                <input class="form-control" type="text" placeholder="Unit Cost" id="cost">
                <h5>Location:</h5>
                <input class="form-control" type="text" placeholder="Location" id="location">
                <br>
                <br>
                <button type="button" class="btn btn-primary btn-lg" id="submit">Submit</button>
            </form>
        </div>
   
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/add.js"></script>
</body>

</html>
